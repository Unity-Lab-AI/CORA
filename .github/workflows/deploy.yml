name: Deploy C.O.R.A Web UI to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create web build directory
        run: mkdir -p _site

      - name: Copy web assets
        run: |
          cp -r web/* _site/ 2>/dev/null || true
          cp web/index.html _site/ 2>/dev/null || true

      - name: Generate version info
        run: |
          echo "{\"version\":\"2.4.0\",\"build\":\"$(date +%Y%m%d-%H%M%S)\",\"commit\":\"${GITHUB_SHA::7}\"}" > _site/version.json

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
