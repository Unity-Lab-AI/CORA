<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C.O.R.A - Boot Console</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Consolas', 'Monaco', monospace;
            background: #0a0a0a;
            color: #e0e0e0;
            height: 100vh;
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #1a0020 0%, #0d0015 100%);
            border-bottom: 2px solid #ff00ff;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            color: #ff00ff;
            font-size: 18px;
            text-shadow: 0 0 10px #ff00ff;
            letter-spacing: 4px;
        }
        .header .status {
            color: #00ff88;
            font-size: 12px;
        }
        .log-container {
            height: calc(100vh - 60px);
            overflow-y: auto;
            padding: 15px;
            font-size: 12px;
            line-height: 1.8;
        }
        .log-container::-webkit-scrollbar { width: 8px; }
        .log-container::-webkit-scrollbar-track { background: #0a0a0a; }
        .log-container::-webkit-scrollbar-thumb { background: #302050; }
        .log-line { margin-bottom: 2px; }
        .log-phase { color: #ff00ff; font-weight: bold; margin-top: 15px; }
        .log-ok { color: #00ff88; }
        .log-warn { color: #ffaa00; }
        .log-fail { color: #ff4444; }
        .log-info { color: #888; }
        .log-system { color: #00ffff; }
        .log-cora { color: #ff69b4; font-weight: bold; }
    </style>
</head>
<body>
    <div class="header">
        <h1>[ BOOT CONSOLE ]</h1>
        <span class="status" id="status">● LISTENING</span>
    </div>
    <div class="log-container" id="logContainer"></div>

    <script>
        const logContainer = document.getElementById('logContainer');
        const status = document.getElementById('status');

        // Listen for log messages from main window via BroadcastChannel
        const channel = new BroadcastChannel('cora_console');

        channel.onmessage = (e) => {
            if (e.data.type === 'log') {
                const line = document.createElement('div');
                line.className = `log-line log-${e.data.logType}`;
                line.textContent = e.data.text;
                if (e.data.logType === 'phase') {
                    line.style.marginTop = '10px';
                }
                logContainer.appendChild(line);
                logContainer.scrollTop = logContainer.scrollHeight;
                status.textContent = '● LIVE';
                status.style.color = '#00ff88';
            } else if (e.data.type === 'clear') {
                logContainer.innerHTML = '';
            }
        };

        // Also listen via localStorage for fallback
        window.addEventListener('storage', (e) => {
            if (e.key === 'cora_console_log') {
                const data = JSON.parse(e.newValue);
                if (data) {
                    const line = document.createElement('div');
                    line.className = `log-line log-${data.logType}`;
                    line.textContent = data.text;
                    if (data.logType === 'phase') {
                        line.style.marginTop = '10px';
                    }
                    logContainer.appendChild(line);
                    logContainer.scrollTop = logContainer.scrollHeight;
                }
            }
        });

        console.log('Console window ready - waiting for logs from main window');
    </script>
</body>
</html>
